name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git curl \
            build-essential ccache \
            libffi-dev libssl-dev \
            libz-dev

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      # ✅ 关键：把 SDK / build-tools 装进 buildozer 真正使用的目录里
      - name: Prepare Android SDK for buildozer (install build-tools 36.1.0)
        shell: bash
        run: |
          set -eux

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"

          cd /tmp
          curl -fsSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-tmp
          rm -f cmdline-tools.zip

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools"
          mv cmdline-tools-tmp/cmdline-tools "$SDKROOT/cmdline-tools/latest"
          rm -rf cmdline-tools-tmp

          export PATH="$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/platform-tools:$PATH"

          yes | sdkmanager --sdk_root="$SDKROOT" --licenses

          sdkmanager --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "platforms;android-34" \
            "build-tools;36.1.0" \
            "build-tools;33.0.2"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
