name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 关键：全程统一 Java 17（sdkmanager / gradle 都用它）
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git curl \
            build-essential \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      # ✅ 一次性把 Android SDK 装到 buildozer 默认会找的目录里
      - name: Install Android SDK (cmdline-tools) + accept licenses + install build-tools
        shell: bash
        run: |
          set -euxo pipefail

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT"
          mkdir -p "$SDKROOT/cmdline-tools"
          mkdir -p "$SDKROOT/tools/bin"

          cd /tmp
          curl -fsSL -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          rm -rf /tmp/cmdline-tools-tmp
          unzip -q cmdline-tools.zip -d /tmp/cmdline-tools-tmp

          # 放到 cmdline-tools/latest（官方结构）
          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          mv /tmp/cmdline-tools-tmp/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"

          # ✅ buildozer 旧逻辑会找 tools/bin/sdkmanager，所以做一个“兼容入口”
          ln -sf "$SDKMANAGER" "$SDKROOT/tools/bin/sdkmanager"

          # ✅ PATH（可选，但有用）
          echo "$SDKROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$SDKROOT/tools/bin" >> "$GITHUB_PATH"
          echo "$SDKROOT/platform-tools" >> "$GITHUB_PATH"

          # ✅ 用 Java 17 跑 sdkmanager（避免你遇到的 61/52 问题）
          java -version

          # ✅ 接受许可证（忽略 broken pipe）
          yes | "$SDKMANAGER" --sdk_root="$SDKROOT" --licenses >/dev/null || true

          # ✅ 安装必须包：platform-tools + 平台 + build-tools（含 aidl）+ NDK
          "$SDKMANAGER" --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0" \
            "ndk;25.2.9519653"

          # ✅ 硬校验：没有 aidl 就直接失败（不再让你后面 buildozer 才失败）
          test -x "$SDKROOT/build-tools/36.1.0/aidl" || (echo "ERROR: aidl not found in build-tools;36.1.0" && ls -la "$SDKROOT/build-tools" && exit 1)

      - name: Build APK
        shell: bash
        run: |
          set -euxo pipefail
          export ANDROIDSDK="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROIDNDK="$ANDROIDSDK/ndk/25.2.9519653"
          export ANDROIDAPI="33"
          export ANDROIDMINAPI="21"

          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
