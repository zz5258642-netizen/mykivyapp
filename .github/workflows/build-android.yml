name: Build Android APK (Kivy)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ 关键：用成熟的 action 装 Android SDK + 接受 licenses
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git \
            build-essential ccache \
            libffi-dev libssl-dev \
            zlib1g-dev liblzma-dev

      - name: Prepare Android config (avoid sdkmanager crash)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      - name: Install build tools (SDK packages) + accept licenses
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
