name: Build Android APK (Kivy) - 32+64

on:
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.arch }})
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64-v8a, armeabi-v7a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # sdkmanager 新版要求 Java 17（否则会出现 class file version 61 等错误）
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        shell: bash
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git curl \
            build-essential ccache \
            libffi-dev libssl-dev \
            zlib1g-dev libbz2-dev liblzma-dev \
            libsqlite3-dev \
            libncurses5-dev libncursesw5-dev \
            libreadline-dev libgdbm-dev libnss3-dev \
            libjpeg-dev

      - name: Install build tools (buildozer/p4a)
        shell: bash
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Prepare Android SDK (cmdline-tools + sdkmanager shim)
        shell: bash
        run: |
          set -eux

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT"
          cd /tmp

          curl -fsSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf /tmp/cmdline-tools-tmp
          mkdir -p /tmp/cmdline-tools-tmp
          unzip -q cmdline-tools.zip -d /tmp/cmdline-tools-tmp
          rm -f cmdline-tools.zip

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools"
          mv /tmp/cmdline-tools-tmp/cmdline-tools "$SDKROOT/cmdline-tools/latest"
          rm -rf /tmp/cmdline-tools-tmp

          # 兼容旧路径 tools/bin/sdkmanager（buildozer/p4a 有时会去找它）
          mkdir -p "$SDKROOT/tools/bin"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" "$SDKROOT/tools/bin/sdkmanager"

          # 同一 step 里立即生效（不要只靠 GITHUB_PATH）
          export ANDROID_HOME="$SDKROOT"
          export ANDROID_SDK_ROOT="$SDKROOT"
          export PATH="$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/tools/bin:$PATH"

          sdkmanager --version
          yes | sdkmanager --sdk_root="$SDKROOT" --licenses >/dev/null || true

          sdkmanager --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "build-tools;36.1.0"

      - name: Patch buildozer.spec for matrix arch
        shell: bash
        run: |
          set -eux
          python - << 'PY'
          import pathlib, re, sys

          spec = pathlib.Path("buildozer.spec")
          if not spec.exists():
            print("ERROR: buildozer.spec not found in repo root.")
            sys.exit(1)

          arch = "${{ matrix.arch }}".strip()

          lines = spec.read_text(encoding="utf-8", errors="ignore").splitlines()
          changed = False

          # 同时兼容旧字段 android.arch 与新字段 android.archs
          for i, line in enumerate(lines):
            if re.match(r"^\s*android\.archs\s*=", line):
              lines[i] = f"android.archs = {arch}"
              changed = True
            if re.match(r"^\s*android\.arch\s*=", line):
              lines[i] = f"android.archs = {arch}"
              changed = True

          if not changed:
            # 没有就追加一行（最稳，不会因为找不到 section 而失败）
            lines.append(f"android.archs = {arch}")

          spec.write_text("\n".join(lines) + "\n", encoding="utf-8")
          print("OK: buildozer.spec -> android.archs =", arch)
          PY

      - name: Build APK (${{ matrix.arch }})
        shell: bash
        run: |
          set -eux
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$PATH"
          sdkmanager --version
          buildozer -v android debug

      - name: Collect APK
        shell: bash
        run: |
          set -eux
          mkdir -p dist
          ls -lah bin || true
          APK_PATH="$(ls -1 bin/*.apk | head -n 1)"
          if [ -z "${APK_PATH:-}" ]; then
            echo "ERROR: APK not found under bin/"
            exit 1
          fi
          cp -v "$APK_PATH" "dist/mykivyapp-${{ matrix.arch }}-debug.apk"

      - name: Upload APK artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.arch }}
          path: dist/mykivyapp-${{ matrix.arch }}-debug.apk
          if-no-files-found: error
