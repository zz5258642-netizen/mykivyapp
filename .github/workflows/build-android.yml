name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip git curl build-essential \
            libffi-dev libssl-dev libz-dev

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Prepare Android SDK (licenses + build-tools + aidl)
        shell: bash
        run: |
          set -eux

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools" "$SDKROOT/licenses"

          # 写入 licenses（避免 y/N 交互导致 “license is not accepted”）
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >  "$SDKROOT/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" >> "$SDKROOT/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >  "$SDKROOT/licenses/android-sdk-preview-license"

          # 安装 cmdline-tools（确保 sdkmanager 存在）
          cd /tmp
          curl -fsSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-tmp
          rm -f cmdline-tools.zip

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools"
          mv cmdline-tools-tmp/cmdline-tools "$SDKROOT/cmdline-tools/latest"
          rm -rf cmdline-tools-tmp

          SDKMANAGER="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"

          # 兜底再跑一次 licenses（就算返回非0也不影响）
          yes | "$SDKMANAGER" --sdk_root="$SDKROOT" --licenses >/dev/null || true

          # 强制安装 build-tools;36.1.0（里面必须有 aidl）
          "$SDKMANAGER" --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0"

          # 硬验证：没有 aidl 就直接失败（不让你再进 buildozer 才失败）
          test -x "$SDKROOT/build-tools/36.1.0/aidl"

      - name: Build APK
        shell: bash
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
