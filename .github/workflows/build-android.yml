name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64-v8a, armeabi-v7a]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ 安装系统依赖
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git curl \
            openjdk-17-jdk \
            build-essential \
            ccache \
            libffi-dev \
            libssl-dev \
            libz-dev

      # ✅ 安装 Buildozer / p4a
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      # ✅（重要）确保 cmdline-tools 的 sdkmanager 在 PATH 里，并预装 build-tools（包含 aidl）
      - name: Prepare Android SDK (cmdline-tools + sdkmanager) + accept licenses
        shell: bash
        run: |
          set -eux

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT"
          cd /tmp

          # 下载 cmdline-tools（这个版本你之前已经跑通）
          curl -fsSL -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d /tmp/cmdline-tools-tmp
          rm -f cmdline-tools.zip

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools"
          mv /tmp/cmdline-tools-tmp/cmdline-tools "$SDKROOT/cmdline-tools/latest"
          rm -rf /tmp/cmdline-tools-tmp

          # 兼容旧路径：让 buildozer 找得到 tools/bin/sdkmanager
          mkdir -p "$SDKROOT/tools/bin"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" "$SDKROOT/tools/bin/sdkmanager"

          # 加入 PATH
          echo "$SDKROOT/tools/bin" >> "$GITHUB_PATH"
          echo "$SDKROOT/platform-tools" >> "$GITHUB_PATH"

          # 接受许可（即使失败也不让流程挂）
          yes | "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" --licenses >/dev/null || true

          # 关键：安装 platform-tools / platforms / build-tools（含 aidl）
          "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0"

          # 验证：确保 aidl 存在（不存在就立刻失败，避免你反复白跑）
          test -x "$SDKROOT/build-tools/36.1.0/aidl"

      # ✅ 构建 APK（分别构建两种架构）
      - name: Build APK (${{ matrix.arch }})
        shell: bash
        run: |
          set -eux
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          buildozer -v android debug --arch ${{ matrix.arch }}

      # ✅ 上传产物：每个架构一个 artifact
      - name: Upload APK artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.arch }}
          path: bin/*.apk
